<html>
    <head>
        <title>INPUT TYPES</title>
    </head>
    <body>
        <form>
            <h1>DENTAL STUDIO(ONLY FOR DOCTORS)</h1>
            <label><b> FULLNAME:</b></label>
            <input type="text"><br>
            <label><b>SELECT DR. TYPE</b></label><br>
            <input type="checkbox" id="DOCTOR1" name="DENTIST" value="DENTIST">
            <label for="DENTIST"> DENTIST</label><br>
            <input type="checkbox" id="VISITOR DOCTOR" name="VISITOR DOCTOR" value="VISITOR DOCTOR">
            <label for="VISITOR DOCTOR"> VISITOR DOCTOR</label><br>
            <input type="checkbox" id="ANESTHESIOLOGIST" name="ANESTHESIOLOGIST" value="ANESTHESIOLOGIST">
            <label for="ANESTHESIOLOGIST"> ANESTHESIOLOGIST</label><br>
            <label><b>FLOOR:</b></label><br>
            <input type="radio" id="Ground" name="Ground" value="Ground">
            <label for="Ground">Ground</label><br>
            <input type="radio" id="1st" name="1st" value="1st">
            <label for="1st">1st</label><br>
            <input type="radio" id="2nd" name="2nd" value="2nd">
            <label for="2nd">2nd</label><br>
            <label>Country:</label>
            <select name="Country" id="country">
            <option value="India">India</option>
            <option value="philipines">philipines</option>
            <option value="canada">canada</option>
            <option value="London">London</option>
            <option value="china">china</option>
            </select><br><br>
            <input type="submit" value="Submit"><br>
        </form>
    </body>
</html>
